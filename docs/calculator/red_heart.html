<!DOCTYPE html>
<html>
    <body>
        为了确保网页更新后，Javascript程序能够及时同步，刷新请按Ctrl+F5
        <br>

        控制台指令：spawn 5.10<br>
        
        <label for="GameMode">游戏模式：</label><select onchange="PrintResult()" id="GameMode">
            <option value="0">Normal</option>
            <option value="1" selected>Hard</option>
            <option value="2">Greed</option>
            <option value="3">Greedier</option>
        </select>&nbsp;

        <label for="GameRoom">游戏房间：</label><select onchange="PrintResult()" id="GameRoom"><option value="0" selected>其它</option><option value="8">超级隐藏</option></select>
        
        &nbsp;
        超级隐藏房间ID：<select onchange="PrintResult()" id="SuperSecretRoomId">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="-1" selected>其它</option>
        </select>
        <br>
        游戏在场的角色：<br>
        <input type="checkbox" onchange="PrintResult()" id="player_other" checked><label for="player_other">其它（无影响）</label> &nbsp;
        <input type="checkbox" onchange="PrintResult()" id="player_5"><label for="player_5">5  夏娃</label> &nbsp;
        <input type="checkbox" onchange="PrintResult()" id="player_16"><label for="player_16">16 遗骸</label> &nbsp;
        <input type="checkbox" onchange="PrintResult()" id="player_17"><label for="player_17">17 遗骸之魂</label> &nbsp;
        <br>成就：<br>
        <input type="checkbox" onchange="PrintResult()" id="achieve_33" checked><label for="achieve_33">33成就已解锁 一切都好可怕！！！</label> &nbsp;
        <input type="checkbox" onchange="PrintResult()" id="achieve_224" checked><label for="achieve_224">224成就已解锁 金心</label> &nbsp;
        <input type="checkbox" onchange="PrintResult()" id="achieve_391" checked><label for="achieve_391">391成就已解锁 骨心</label> &nbsp;
        <br>道具：<br>
        <input type="checkbox" onchange="PrintResult()" id="collect_173"><label for="collect_173">道具173 主教冠</label>&nbsp;
        <input type="checkbox" onchange="PrintResult()" id="collect_203"><label for="collect_203">道具203 捆绑包</label>&nbsp;
        <input type="checkbox" onchange="PrintResult()" id="collect_238"><label for="collect_238">道具238 钥匙碎片1</label>&nbsp;
        <input type="checkbox" onchange="PrintResult()" id="collect_239"><label for="collect_239">道具239 钥匙碎片2</label>&nbsp;
        <!--input type="checkbox" id="collect_250">道具250<br>炸弹不考虑 -->
        <br>饰品：<br>
        <input type="checkbox" onchange="PrintResult()" id="trinket_17"><label for="trinket_17">饰品17 黑口红</label> &nbsp;<select onchange="PrintResult()" id="trinket_double_17"><option value="1" selected>一个</option><option value="2">两个或以上</option></select>&nbsp;
        <input type="checkbox" onchange="PrintResult()" id="trinket_18"><label for="trinket_18">饰品18 圣言册</label> &nbsp;<select onchange="PrintResult()" id="trinket_double_18"><option value="1" selected>一个</option><option value="2">两个或以上</option></select>&nbsp;
        <input type="checkbox" onchange="PrintResult()" id="trinket_22"><label for="trinket_22">饰品22 恶魔尾巴</label> &nbsp;<select onchange="PrintResult()" id="trinket_double_22"><option value="1" selected>一个</option><option value="2">两个或以上</option></select><br>
        <input type="checkbox" onchange="PrintResult()" id="trinket_38"><label for="trinket_38">饰品38 妈妈的珍珠</label> &nbsp;<select onchange="PrintResult()" id="trinket_double_38"><option value="1" selected>一个</option><option value="2">两个或以上</option></select>&nbsp;
        <input type="checkbox" onchange="PrintResult()" id="trinket_87"><label for="trinket_87">饰品87 妈妈的吊坠</label> &nbsp;<select onchange="PrintResult()" id="trinket_double_87"><option value="1" selected>一个</option><option value="2">两个或以上</option></select>&nbsp;
        <br>其它：<br>
        <input type="checkbox" onchange="PrintResult()" id="mombox"><label for="mombox">妈妈的盒子</label>&nbsp;

        <input type="checkbox" onchange="PrintResult()" id='output_div' checked><label for="output_div">输出分数</label>&nbsp;
        <input type="checkbox" onchange="PrintResult()" id="output_expr"><label for="output_expr">输出计算过程</label><br>
        <!--button onclick="PrintResult()">计算</button--><br>
        <div style="width: 400px;height: 400px;">
            <canvas id="chart" ></canvas>
        </div>
        <textarea id="output" style="width: 500px;height: 300px;" ></textarea>
        <script src="../js/chartjs/chart.js"></script>
        <script src="red_heart.js"></script>

        <p>
            本页数据通过对<a href="https://github.com/frto027/IsaacDisassemblyRate/blob/master/%E7%BA%A2%E5%BF%83%E7%94%9F%E6%88%90%E9%80%BB%E8%BE%91%EF%BC%88%E5%B7%B2%E8%A1%A5%E5%85%A8%EF%BC%89.txt">反汇编游戏得到的伪代码</a>进行不完全的<a href="https://en.wikipedia.org/wiki/Abstract_interpretation">抽象解释分析</a>计算而来。
        </p>
    </body>
</html>
